<div class="row bordered">
  <h4 class="well well-sm">
    <div class="navTitle">Catégories :</div>
    <button type="button" ng-click="playlists.selectType(item.type)" class="btn btn-default btn-filter-type btn-navTitle animate" ng-class="{active:LS.channels[channelIndex].typeFilter==item.type}" ng-repeat="item in typesDisplayed | orderBy:item.type">{{item.type}}</button>&nbsp;
    <button class="btn btn-default btn-navTitle animate" ng-if="LS.channels[channelIndex].typeFilter != ''" type="button" ng-click="playlists.allTypes()">Tout les types</button>
    <button class="btn btn-default btn-navTitle animate" ng-if="LS.channels[channelIndex].placeFilter != ''" ng-click="playlists.allCities()">Toutes les villes</button>
  </h4>
</div>
<div class="row bordered">
  <!--<div class="row">-->
    <div ng-show="LS.channels[channelIndex].maps" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
      <ng-map center="46.2830792,2.041452" zoom="5" max-zoom="8" min-zoom="2">
        <div ng-repeat="p in markerPlace track by $index">
          <marker icon="{{selectedMarker}}" ng-if="LS.channels[channelIndex].placeFilter === p.city" 
                  position="{{p.location.lat}},{{p.location.lng}}" 
                  id={{p.city}} 
                  title="{{p.city}}" 
                  on-click="playlists.selectMarker()">
          </marker>
          <marker icon="{{marker}}" 
                  ng-if="LS.channels[channelIndex].placeFilter !== p.city" 
                  position="{{p.location.lat}},{{p.location.lng}}" 
                  id={{p.city}} 
                  title="{{p.city}}" 
                  on-click="playlists.selectMarker()">
          </marker>
        </div>
      </ng-map>
    </div>
</div>
<div class="row bordered">
  <h4 class="well">{{LS.channels[channelIndex].title}}</h4>
  <div ng-if="(LS.channels[channelIndex].playlists | filter:{place:LS.channels[channelIndex].placeFilter, type:LS.channels[channelIndex].typeFilter}).length == 0">Aucun</div>
  <div class="col-md-3 thumbBlock animate" ng-repeat="item in channels[channelIndex].playlists | filter:{place:LS.channels[channelIndex].placeFilter, type:LS.channels[channelIndex].typeFilter}">
    <a ng-href="#/playlist/{{LS.channels[channelIndex].name}}/{{item._id}}" class="thumb">
      <img ng-src="{{item.thumbnail}}">
      <span class="label label-default label-black countPlaylist">{{item.count}} vidéo<span ng-show="item.count>1">s</span></span>
      <div class="textPlaylist">
          <div ng-if="item.date" class="date">
            <div class="month" ng-class="{monthly:item.monthly}">{{item.date | date:'MMM'}}</div>
            <div ng-if="!item.monthly" class="day">{{item.date | date:'d'}}</div>
          </div>
          <div ng-class="{rightLabel:item.date}" style="display: inline-block;
margin-right: 10px;">
            <div ng-if="item.date">
              <div class="typeDated">{{item.type}}</div>
            </div>
            <div ng-if="!item.date" ng-class="{type: true, notDated: (item.monthly != false && item.monthly != true)}">{{item.type}}</div>
            <div ng-if="item.place" ng-class="{place: true, notDated: (item.monthly != false && item.monthly != true)}">{{item.place}}</div>
          </div>
      </div>
    </a>
  </div>
</div>
<nav ng-show="playlistsLength > 20">
  <ul class="pager">
    <li ng-show="index >= offset"><a href="" ng-click="playlists.previous()">Page précedente</a></li>
    <li ng-show="index < (playlistsLength - offset)"><a href="" ng-click="playlists.next()">Page suivante</a></li>
  </ul>
</nav>
