<h4>Comment fonctionne LutteTube ?</h4>
<p>Grâce aux API de YouTube et a un système de filtrage par nom, LutteTube récupére ses playlists de manière automatique.<p>
<p>Ainsi, pour ajouter une vidéo au site il nous suffit juste d'ajouter une vidéo dans une playlist Youtube.</p>
<p>Simple non ?</p>
