<h4 class="well col-sm-offset-3 col-sm-6">Soumettre une / des vidéo(s)</h4>
<form ng-submit="add.submit()" class="well col-sm-offset-3 col-sm-6">
    <div class="form-group col-sm-12" ng-show="newPlaylist">
        <button class="btn btn-default" type="button" ng-show="newCategory" ng-click="add.display('all')">Revoir les catégories et les playlists</button>
        <button class="btn btn-default" type="button" ng-show="!newCategory" ng-click="add.display('category')">Revoir les playlists</button>
    </div>
    <div class="form-group col-sm-6" ng-show="!newCategory">
        <label for="category">Catégorie :</label>
        <select class="form-control" id="category" ng-model="typeSelected">
            <optgroup label="Documentaires">
                <option value="{{item}}" ng-repeat="item in LS.doc.type">{{item}}</option>
            </optgroup>
            <optgroup label="Lutte">
                <option value="{{item}}" ng-repeat="item in LS.lutte.type">{{item}}</option>
            </optgroup>
        </select>
    </div>
    <div class="form-group col-sm-12" ng-show="newCategory">
        <label>Classer dans la section :</label>
        <select ng-model="categoryType" class="form-control">
            <option value="lutte">Lutte</option>
            <option value="doc">Documentaires</option>
        </select>
    </div>
    <div class="form-group col-sm-6" ng-show="!newPlaylist && typeSelected">
        <label for="playlist">Playlist :</label>
        <select class="form-control" id="playlist" ng-model="playlistSelected">
            <option value="{{item.id}}" ng-repeat="item in playlistArray">{{item.title}}</option>
        </select>
    </div>
    <div class="form-group col-sm-6" ng-show="newCategory">
        <label>Nom de la nouvelle catégorie :</label>
        <input ng-model="categoryTitle" type="select" placeholder="Entrez le nom de la catégorie ici" class="form-control">
    </div>
    <div class="form-group col-sm-6" ng-show="newPlaylist">
        <label>Nom de la nouvelle playlist :</label>
        <input ng-model="playlistTitle" type="select" placeholder="Entrez le nom de la playlist ici" class="form-control">
    </div>
    <div class="form-group col-sm-12">
        <button type="button" class="btn btn-default" ng-show="!newCategory" ng-click="add.addPlaylistInNewCategory()">Nouvelle catégorie</button>
        <button type="button" class="btn btn-default" ng-show="typeSelected && !newPlaylist" ng-click="add.addPlaylist()">Nouvelle playlist</button>
        <button type="button" class="btn btn-default" ng-click="add.addLine()">Ajoutez un lien</button>
    </div>
    <div ng-repeat="video in videos track by $index">
        <div class="form-group col-sm-10">
            <label>Lien de la vidéo :</label>
            <input ng-model="videos[$index]" type="select" placeholder="https://www.youtube.com/watch?v=xxxxxxxxxxx" class="form-control">
        </div>
        <div class="form-group col-sm-2" ng-hide="$index == 0">
            <button type="button" class="btn btn-default" ng-click="add.removeLine($index)" style="margin-top: 25px"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        </div>
    </div>
    <div
        vc-recaptcha
        key="'6LecrCcTAAAAAPQN-ax9LWHReDnQdcWsfbZKq-C-'"
        ng-model="captcha" class="col-sm-12"
    ></div>
    <div class="g-recaptcha" data-sitekey=""></div><br/>
    <div class="col-sm-12" ng-show="errors.length > 0">
        <div class="alert alert-danger" style="margin: 0;margin-top: 15px;" role="alert" ng-repeat="error in errors">{{error}}</div>
    </div>
    <div class="col-sm-12" ng-show="success != ''">
        <div class="alert alert-success" style="margin: 0;margin-top: 15px;" role="alert">{{success}}</div>
    </div>
    <div class="form-group col-sm-12"><br/>
        <button type="submit" class="btn btn-default">Soumettre</button>
    </div>
</form>
